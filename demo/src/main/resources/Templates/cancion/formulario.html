<!doctype html>
<html lang="es" xmlns:th="https://wwww.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="shortcut icon" th:href="@{/img/icono.png}">

    <title>Disquera</title>
  </head>

  <body>
    <section class="contact-box">
        <div class="row no-gutters bg-dark">

            <div class="col-xl-5 col-lg-12 register-bg">
            </div>

            <div class="col-xl-7 col-lg-12">
                <div class="conteiner aling-self-center p-6">
                    <h1 class="font-weight-bold" th:text="${accion}"></h1>

                    <div class="form-group">
                        <p class="text-muted mb-4">Busca canciones en: </p>
                        <a href="https://www.spotify.com/co/">
                            <button class="btn btn-outline-dark d-inline-block text-light mr-2 mb-3"><ion-icon name="logo-rss"></ion-icon></button>
                        </a>
                        <a href="https://www.youtube.com/">
                            <button class="btn btn-outline-dark d-inline-block text-light mb-3"><ion-icon name="logo-youtube"></ion-icon></button>
                        </a>
                    </div>

                    <p class="text-muted mb-4">Completa la siguiente informacion para registrar una nueva cancion</p>
                    
                    <form th:action="@{/cancion/addcancion}" method="post" th:object="${cancion}">
                        
                        <div class="form-group mb-3">
                            <label class="font-weight-bold">Nombre de la cancion <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="nombreCancion" th:field="*{nombre_Cancion}" placeholder="Ejemplo: X Ultima vez">
                            <div class="form-text text-danger" th:if="${#fields.hasErrors('nombre_Cancion')}" th:errors="*{nombre_Cancion}"></div>
                        </div>

                        <div class="form-group mb-3">
                            <label class="font-weight-bold"> Fecha de grabacion <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="fechaCancion" th:field="*{fecha_Grabacion}" placeholder="Ejemplo: 2020/01/24">
                            <div class="form-text text-danger" th:if="${#fields.hasErrors('fecha_Grabacion')}" th:errors="*{fecha_Grabacion}"></div>
                        </div>

                        <div class="form-group mb-3">
                            <label class="font-weight-bold"> Duracion de la cancion <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="duracionCancion"  th:field="*{duracion_Cancion}" placeholder="Ejemplo: 3:14">
                            <div class="form-text text-danger" th:if="${#fields.hasErrors('duracion_Cancion')}" th:errors="*{duracion_Cancion}"></div>
                        </div>


                        <div class="form-group mb-3">
                            <label class="font-weight-bold"> Estado del Genero <span class="text-danger">*</span></label><br><br>
                            <input type="checkbox" id="EstadoCancion" th:field="*{estado_Cancion}" checked class="form-check-input">
                        </div>  

                        <button class="btn btn-primary" value="add">Registrar</button>
                        <small class="d-inline-block text-muted mt-5">Todos los derechos reservados | &copy; Johan xd</small>

                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
