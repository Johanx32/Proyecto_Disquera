<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org/"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css}">
    <link rel="shortcut icon" th:href="@{/img/icono.png}">
    <script th:src="@{//cdn.jsdelivr.net/npm/sweetalert2@11}"></script>
    <style>
        body{
            background-color: #164E8A;
        }
        h1{
            color: #FFFFFF;
        }
        td{
            text-align: center;
        }
    </style>

    <title>Disquera</title>
</head>
<body>

    <h1><center>Lista de Generos</center></h1>
    <a type="button" class="btn btn-success" th:href="@{/genero/formgenero}">AÃ±adir Genero</a>
    <a type="button" class="btn btn-danger" th:href="@{../}">volver</a><br><br>

<div class="container">
    <div class="table-responsive"> 
        <table class="table table-dark table-hover table-bordered">
            <thead>
                <tr>
                    <th><center> Id Genero</center></th>
                    <th><center> Nombre Genero</center></th>
                    <th><center>Estado Genero</center></th>            
                    <th colspan="2"><center>Acciones</center></th>
                </tr>
            </thead>

            <tbody>        
                    <tr th:if="${generosV.size>0}" th:each="c:${generosV}">
                        <td th:text="${c.Id_Genero}"></td>
                        <td th:text="${c.nombre_Genero}"></td>

                        <td th:if="${c.estado_Genero==true}"> 
                            <span class="badge bg-success active">Activo</span> 
                        </td>

                        <td th:if="${c.estado_Genero==false}"> 
                            <span class="badge bg-danger active">Inactivo</span> 
                        </td>  

                        <td th:if="${c.estado_Genero==true}"> 
                            <a rol="button" class="btn btn-danger btn-sm"> Inactivar </a> 
                        </td> 

                        <td th:if="${c.estado_Genero==false}"> 
                            <a role="button" class="btn btn-success btn-sm"> Activar </a> 
                        </td>                
                        
                        <td>
                        <a rol="button" class="btn btn-warning" th:href="@{/genero/editar/}+${c.Id_Genero}">
                        <i class="fa-solid fa-pencil"></i>
                        </a>

                        <a rol="button" class="btn btn-danger"  th:href="@{/genero/eliminar/} + ${c.Id_Genero}" onclick="return confirm('Esta seguro de eliminar esta Genero?');">
                        <i class="fa-solid fa-trash"></i> 
                        </a>
                        </td>
                    </tr>
            </tbody>
        </table>
    </div>
    </div>
      <script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js}" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
      <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js}" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>      
      <script th:src="@{/js/main.js}"></script>
      <script th:src="@{/js/cambiar.js}"></script>
      <script th:src="@{/js/inactivar.js}"></script>
      <script th:src="@{//cdn.jsdelivr.net/npm/sweetalert2@11}"></script>
</body>
</html>
