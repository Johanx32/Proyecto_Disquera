<!doctype html>
<html lang="es" xmlns:th="https://www.thymeleaf.org/">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap}" rel="stylesheet">
    <script type="module" th:src="@{https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js}"></script>
    <script nomodule th:src="@{https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js}"></script>

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="shortcut icon" th:href="@{/img/icono.png}">

    <title>Disquera</title>
  </head>

  <body>
    <section class="contact-box">
        <div class="row no-gutters bg-dark"> 

            <div class="col-xl-5 col-lg-12 register-bg">
            </div>

            <div class="col-xl-7 col-lg-12">
                <div class="conteiner aling-self-center p-6">
                    <h1 class="font-weight-bold" th:text="${accion}"></h1>

                    <div class="form-group">
                        <p class="text-muted mb-4">Busca canciones en: </p>
                        <a th:href="@{https://www.spotify.com/co/}">
                            <button class="btn btn-outline-dark d-inline-block text-light mr-2 mb-3"><ion-icon name="logo-rss"></ion-icon></button>
                        </a>
                        <a th:href="@{https://www.youtube.com/}">
                            <button class="btn btn-outline-dark d-inline-block text-light mb-3"><ion-icon name="logo-youtube"></ion-icon></button>
                        </a>
                    </div> 

                    <p class="text-muted mb-4">Completa la siguiente informacion para registrar el genero</p>
                    
                    <form th:action="@{/genero/addgenero}" method="post" th:object="${genero}">

                        <div class="form-group mb-3">
                            <label class="font-weight-bold">Nombre del Genero <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="nombre_Genero" th:field="*{nombre_Genero}" placeholder="Ejemplo: Trap">
                            <div class="form-text text-danger" th:if="${#fields.hasErrors('nombre_Genero')}" th:errors="*{nombre_Genero}"></div>
                        </div>

                        <div class="form-group mb-3">
                            <label class="font-weight-bold" for="chkestado"> Estado del Genero <span class="text-danger">*</span></label><br><br>
                            <input type="checkbox" id="estado_Genero" checked class="form-check-input" th:field="*{estado_Genero}">
                        </div>

                        <button class="btn btn-primary">Registrar</button><br><br>
                        <small class="d-inline-block text-muted mt-5">Todos los derechos reservados | &copy; Johan xd</small>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
